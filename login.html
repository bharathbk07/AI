<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      .animated-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #f0f2f5, #ffffff);
        overflow: hidden;
        z-index: 0;
      }

      .floating-shape {
        position: absolute;
        background: rgba(32, 134, 243, 0.05);
        border-radius: 50%;
        animation: float 15s infinite ease-in-out;
      }

      .shape1 {
        width: 300px;
        height: 300px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      .shape2 {
        width: 200px;
        height: 200px;
        top: 60%;
        left: 80%;
        animation-delay: -5s;
      }
      .shape3 {
        width: 150px;
        height: 150px;
        top: 80%;
        left: 20%;
        animation-delay: -10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(50px, 50px) rotate(90deg);
        }
        50% {
          transform: translate(0, 100px) rotate(180deg);
        }
        75% {
          transform: translate(-50px, 50px) rotate(270deg);
        }
      }

      .content-wrapper {
        position: relative;
        z-index: 1;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.7);
      }

      .performance-symbols {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .symbol {
        position: absolute;
        font-size: 24px;
        color: rgba(32, 134, 243, 0.2);
        animation: floatSymbol 20s infinite linear;
      }

      @keyframes floatSymbol {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }

      .form-icon {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #60758a;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="animated-bg">
      <div class="floating-shape shape1"></div>
      <div class="floating-shape shape2"></div>
      <div class="floating-shape shape3"></div>
    </div>
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden content-wrapper" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Performance Portal</h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="w-full" style="height: 60px;"></div>
            <h2 class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Performance Testing Portal</h2>
            <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Sign in to continue</p>
            <div class="flex justify-center w-full">
              <div class="max-w-[480px] w-full px-4">
                <div class="flex flex-col gap-4 mb-4">
                  <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Username</p>
                    <input
                      placeholder="Enter your username"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60758a] p-4 pl-4 pr-12 text-base font-normal leading-normal"
                      value=""
                    />
                    <i class="form-icon fas fa-user"></i>
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Password</p>
                    <input
                      type="password"
                      placeholder="Enter your password"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60758a] p-4 pl-4 pr-12 text-base font-normal leading-normal"
                      value=""
                    />
                    <i class="form-icon fas fa-lock"></i>
                  </label>
                </div>
                <div class="flex flex-col gap-3">
                  <button onclick="window.location.href='app.html'" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#2086f3] text-white text-base font-bold leading-normal tracking-[0.015em] w-full">
                    <i class="fas fa-key mr-2"></i>
                    <span class="truncate">Login with OAuth2</span>
                  </button>
                  <button onclick="window.location.href='app.html'" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f0f2f5] text-[#111418] text-base font-bold leading-normal tracking-[0.015em] w-full">
                    <i class="fas fa-shield-alt mr-2"></i>
                    <span class="truncate">Login with SAML</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="performance-symbols">
          <i class="symbol fas fa-tachometer-alt" style="left: 10%; animation-delay: 0s;"></i>
          <i class="symbol fas fa-chart-line" style="left: 30%; animation-delay: -5s;"></i>
          <i class="symbol fas fa-code" style="left: 50%; animation-delay: -10s;"></i>
          <i class="symbol fas fa-server" style="left: 70%; animation-delay: -15s;"></i>
          <i class="symbol fas fa-network-wired" style="left: 90%; animation-delay: -20s;"></i>
        </div>
      </div>
    </div>
  </body>
</html>
